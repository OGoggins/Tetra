<!DOCTYPE html>
<html lang="en">

    <!-- HEAD -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" type="image/png" href="../assets/icon.png">
        <link rel="apple-touch-icon" href="../assets/icon.png">
        <link rel="manifest" href="manifest.json" />
        <title>Tetra</title>
    </head>

    <!-- BODY -->
    <body>    
        <p id="text1" class="center text">Thank you for playing:</p>
        <p id="text2" class="center text"></p>
        <p id="text3" class="center text"></p>
    </body>

    <script>
        const text = document.querySelector('#text2');
        const text2 = document.querySelector('#text3');
        const prevPage = document.referrer;

        
        if (prevPage.includes('easy')) {
            const endEasy = 'easy';
            text.textContent = `Thank you for playing: You played the ${endEasy} version.`;
            text2.textContent = `Return to the form and choose the ${endEasy} option.`;
        } else if(prevPage.includes('control')){
            const endControl = 'control';
            text.textContent = `Thank you for playing: You played the ${endControl} version.`;
            text2.textContent = `Return to the form and choose the ${endControl} option.`;
        }
        
    </script>
</html>
