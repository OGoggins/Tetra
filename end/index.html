        <p id="end" class="center">Thank you for playing:</p>

    <script>
        const end = document.querySelector('#end');
        
        
        const prevPage = document.referrer;
        if (prevPage.includes = 'easy') {
            const endTitle = 'easy';
            end.textContent = `Thank you for playing: You played the ${endTitle} version. Return to the form and choose the ${endTitle} option.`;
            console.log('easy');
        } else if(prevPage.includes = 'control'){
            const endTitle = 'control';
            end.textContent = `Thank you for playing: You played the ${endTitle} version. Return to the form and choose the ${endTitle} option.`;
            console.log('hard');
        }
        console.log(prevPage);
